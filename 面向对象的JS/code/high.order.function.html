<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function appendDiv(callback) {
        for(let i = 0;i < 100;i ++) {
            const div = document.createElement('div');
            div.innerText = i.toString();
            document.body.appendChild(div);
            if (typeof callback === 'function') callback(div);
        }
    }
    appendDiv((node) => {
        node.style.display = 'none';
    });
</script>
</html>
