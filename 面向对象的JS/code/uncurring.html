<script>
    Function.prototype.uncurring = function() {
        const self = this;
        return function() {
            const object = Array.prototype.shift.call(arguments);
            self.bind(object, arguments);
        }
    }

    const push = Array.prototype.push.uncurring();
    const obj = {};
    push(obj, 1);
</script>
