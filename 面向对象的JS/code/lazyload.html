<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /**
     * 通过重写函数，实现惰性加载
     * @param dom
     * @param type
     * @param handler
     */
    let addEvent = function(dom, type, handler) {
        if (window.addEventListener) {
            addEvent = function() {
                dom.addEventListener(type, handler, false);
            }
        }
        if (window.attachEvent) {
            addEvent = function() {
                dom.on(type, handler);
            }
        }
        addEvent(dom, type, handler);
    }
</script>
</html>
